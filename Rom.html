<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Like Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .video-player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        .video-info {
            max-width: 800px;
        }
        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .video-meta {
            font-size: 14px;
            color: #606060;
            margin-bottom: 10px;
        }
        .video-description {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            background: #cc0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .controls button:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-player">
            <video controls>
                <source src="Rom.mp4" type="video/mp4">
                A Guy From Jamnagar Watching Porn
            </video>
        </div>
        <div class="video-info">
            <h1 class="video-title">Rom Tala Watching Porn</h1>
            <div class="video-meta">
                <span>10 views â€¢ 1 day ago</span>
            </div>
            <div class="controls">
                <button>Like</button>
                <button>Share</button>
                <button>Save</button>
            </div>
            <div class="video-description">
                This is Rom Tala Such a disgusting Guy.
            </div>
        </div>
    </div>
</body>
</html>
